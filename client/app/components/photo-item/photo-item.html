<div class="thumbnail">
  <img src="http://placehold.it/320x150">
  <div class="caption">
    <h4 class="pull-right">{{ photo.year }}</h4>
    <h4><a [routerLink]="['/PhotoDetail', {'photoId': photo.id}, 'PhotoParameters']">{{ photo.title }}</a></h4>
    <p>{{ photo.description }}</p>
  </div>
  <hr>
  <div class="ratings">
  	<photo-stars [rating]="photo.rating"></photo-stars> 
  </div>
  <i> Categories: {{photo.categories }}</i>
</div>
