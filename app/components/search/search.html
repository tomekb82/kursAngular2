<form name="searchForm" role="form">
  <div class="form-group">
    <label for="photoTitle">Title:</label>
    <input type="text" name="photoTitle" log-directive
           placeholder="Title" class="form-control"
           [value]="searchTitle" [attr.value] = "searchTitle"
           #myTitle
           (input)="onInputSearchTitleEvent($event)" >
    <div *ngIf="isDev">
      <p>Current state:</p>
      <pre>
        Component property:       {{searchTitle}}
        DOM element's property:   {{myTitle.value}}
        HTML element's attribute: {{myTitle.getAttribute('value') | json}}
      </pre>
    </div>

  </div>
  <div class="form-group">
    <label for="photoYear">Year:</label>
    <input id="photoYear" log-directive
           name="photoYear"
           [value] = "searchYear"
           type="number" min="0" step="any"
           placeholder="Year" class="form-control">
  </div>
  <div class="form-group">
    <label for="photoPlace">Place:</label>
    <input type="text" name="photoPlace" log-directive
           placeholder="Place" class="form-control"
           [ngFormControl]="searchCategory"
           [(ngModel)] = "searchPlace" >
  </div>
  <div class="form-group">
    <label for="photoCategory">Category:</label>
    <select id="photoCategory" class="form-control" ngControl="category" (change)="onSelectEvent($event)">
      <option value="">All categories</option>
      <option *ngFor="#c of categories" 
              [value]="c">{{c}}</option>
    </select>
  
  </div>
      
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>

<div *ngIf="isDev" class="well" >
  <div class="row">
    <div class="col-md-12">
      <h4> Bindings </h4>
      <textarea placeholder="Binding console" [value]="searchTextarea" class="textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <search-processor [place]="searchPlace" year="22222"> </search-processor>
    </div>
  </div>
</div>
